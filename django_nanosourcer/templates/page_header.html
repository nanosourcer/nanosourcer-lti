  <div class="row">

    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

      <div class="hamburger-container">

        <div class="hamburger-background">

          <div class="hamburger-bars-container">

            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>

          </div>

        </div>

      </div>

    </div>

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

      <div class="custom-navbar-title-text">NanoSourcer</div>

    </div>

    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

      <div class="custom-navbar-user-info">

        <span id="nav-bar-user-name" class="custom-navbar-text">{{ user_full_name }}</span>

        <span id="nav-bar-user-name-space" class="custom-navar-text">&nbsp;</span>

        <span id="nav-bar-user-id" class="custom-navbar-text">({{ sis_user_id }})</span>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">

  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal">&times;</button>

        <h4 class="modal-title">Instructions</h4>

      </div>

      <div class="modal-body">
        
      {% include "instructions.html" %}

      </div>
      
    </div>

  </div>

</div>

<div id="myModalWarning" class="modal fade" role="dialog">

  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal">&times;</button>

        <h4 class="modal-title">Are you sure about that?</h4>

      </div>

      <div class="modal-body">
        
        <div style="padding: 15px; height: 100%;">

          <p>

            You are about to load a new image without saving your metadata selections. Do you want to continue?

          </p>

        </div>

      </div>

      <div class="modal-footer">

        <button id="modal-new-image-no" type="type" class="btn btn-default" data-dismiss="modal" style="float:right; margin-left: 5px;">

          No

        </button>

        <button id="modal-new-image-yes" type="type" class="btn btn-danger" style="float:right;">

          Yes

        </button>

      </div>
      
    </div>

  </div>

</div>
